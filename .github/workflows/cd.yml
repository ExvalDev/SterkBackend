name: CD

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: exvaldev/sterkbackend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy docker-compose.yml to Server
        uses: appleboy/scp-action@master
        with:
          host: 212.132.118.127
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.STERK_SERVER_SSH_KEY }}
          source: "./docker-compose.prod.yml"
          target: "./sterkBackend"
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: 212.132.118.127
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.STERK_SERVER_SSH_KEY }}
          script: echo ${{ secrets.DOCKER_PASSWORD }} |
            docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin &&
            docker pull exvaldev/sterkbackend:latest &&
            docker compose -f sterkBackend/docker-compose.prod.yml up -d
